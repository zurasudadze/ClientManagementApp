<div class="row container" @slideIn>
  <mat-card class="client-card" *ngIf="client$ | async as client">
    <mat-card-header class="card-header">
      <img mat-card-avatar src="{{client.image}}"  class="card-avatar" alt="">
      <mat-card-title>{{client.name}} {{client.lastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="General Info" class="profile-details">
          <app-client-profile-details [data]="client$"></app-client-profile-details>
        </mat-tab>
        <mat-tab label="Accounts">
          <app-client-account-details [data]="client.account"></app-client-account-details>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
