<div class="row top-panel">
  <div>
    <button mat-raised-button color="primary" routerLink="/add-client">Add new client</button>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Search...</mat-label>
    <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter($event)"  autocomplete="off">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="personalNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > PersonalNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.personalNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon routerLink="client/{{element.id}}" class="icon">info</mat-icon>&nbsp;
      <mat-icon class="icon icon-edit" routerLink="edit-client/{{element.id}}">build_circle</mat-icon>
      <mat-icon class="icon icon-delete" (click)="deleteClient(element.id)">delete</mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-paginator #paginator [pageIndex]="pageIndex" (pageChangedEvent)="onPageChange($event)"></app-paginator>
